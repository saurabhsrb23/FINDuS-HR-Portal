networks:
  donehr-network:
    driver: bridge

volumes:
  donehr_postgres_data:
  sonarqube_data:

services:
  postgres:
    image: postgres:15-alpine
    container_name: donehr_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: donehr
      POSTGRES_PASSWORD: donehr
      POSTGRES_DB: donehr
    volumes:
      - donehr_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - donehr-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U donehr -d donehr"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: donehr_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    networks:
      - donehr-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: donehr_backend
    restart: unless-stopped
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./backend:/app
    networks:
      - donehr-network
    command: ["/app/start.sh"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL}
    container_name: donehr_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    env_file:
      - .env
    networks:
      - donehr-network

  sonarqube:
    image: sonarqube:community
    container_name: donehr_sonarqube
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
    networks:
      - donehr-network
    profiles:
      - tools
