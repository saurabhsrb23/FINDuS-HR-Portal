# ─── Project identity ─────────────────────────────────────────────────────────
sonar.projectKey=donehr
sonar.projectName=DoneHR AI HR Portal
sonar.projectVersion=1.0.0
sonar.organization=donehr

# ─── Source locations ─────────────────────────────────────────────────────────
sonar.sources=backend/app,frontend/src
sonar.tests=backend/tests,frontend/src/__tests__

# ─── Exclusions ───────────────────────────────────────────────────────────────
sonar.exclusions=\
  **/migrations/**,\
  **/node_modules/**,\
  **/__pycache__/**,\
  **/.next/**,\
  **/dist/**,\
  **/build/**,\
  **/*.min.js,\
  **/coverage/**

sonar.test.exclusions=\
  **/node_modules/**,\
  **/__pycache__/**

# ─── Python ───────────────────────────────────────────────────────────────────
sonar.python.version=3.11
sonar.python.coverage.reportPaths=backend/coverage.xml

# ─── JavaScript / TypeScript ──────────────────────────────────────────────────
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.typescript.tsconfigPath=frontend/tsconfig.json

# ─── Encoding ─────────────────────────────────────────────────────────────────
sonar.sourceEncoding=UTF-8

# ─── Quality gate ─────────────────────────────────────────────────────────────
sonar.qualitygate.wait=true
